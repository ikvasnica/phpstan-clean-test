name: Pull-request checks

on: 
  pull_request:
    branches:
      - master
    paths-ignore:
      - 'README.md'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Setup PHP
      uses: shivammathur/setup-php@1.8.0
      with:
        php-version: 7.3.9 
        coverage: none

    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Normalize Composer
      uses: ergebnis/composer-normalize-action@0.7.0

    - name: Load Composer dependencies from cache
      id: composer-cache
      run: |
        echo "::set-output name=dir::$(composer config cache-files-dir)"
    - uses: actions/cache@v1
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: Run CS checks, static analysis and test suite
      run: composer run-script check-all
